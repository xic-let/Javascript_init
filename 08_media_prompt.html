<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media 2 numeros</title>
</head>
<body>
    <h1>devolve a media de 2 numeros vindos de um prompt</h1>
    <button onclick="media()">Soma</button>

    <p >O resultado vai aparecer aqui</p>

    <p>Aqui será apenas um texto de amostra. </p>

    <script>
        function media(){
            var nome = prompt('Digite seu nome');
            var n1 = prompt('Digite o primeiro numero');
            var n2 = prompt('Digite o segundo numero');

            var resultado = (parseInt(n1) + parseInt(n2)) / 2;

            document.querySelector('p').innerHTML =("A média de " + nome + " é  de " + resultado);
        }

    </script>
    
    <style>



    </style>
</body>
</html>
