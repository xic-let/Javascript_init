<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

        body{
            background-color: #f5f5f5;
            font-family: 'Indie Flower', cursive;
            font-size: 20px;
            text-align: center;
            background-image: url('bkgd2.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
</style>
<script>

    function tabuada()
    {
        var saida = document.getElementById("saida");
        var n= Number(document.getElementById("numero").value);
        saida.innerHTML = "<h2>Tabuada do " + n + "</h2>";
        for(var i=1; i<=10; i++)
        {
            saida.innerHTML += n + " x " + i + " = " + n*i + "<br>";
        }

    }    
</script>
    
</head>
<body>
    <h1>Tabuada do Ratinho</h1>
    <img src="mouse.png" alt="Ratinho" width="200px" height="200px">
    <h2>Escolhe um número para veres a sua tabuada</h2>
    
    <section id="entrada de dados">
        
    <form action="#" method="get">
        <label for="numero"> Introduz um Número: </label>
        <input type="number" min = 1 max = 100 required name="numero" id="numero" placeholder="nr." onclick="tabuada()">
        <!-- <input type="submit" value="Ver Tabuada" formaction="javascript:tabuada()"> -->
    </form>

    </section>

    <section id="saida">
       <h2> <p>Estuda, Não decores...</p> </h2>

    </section>


</body>
</html>
