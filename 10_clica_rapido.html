<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <h1>Contador  de Clicks</h1>
   <button onclick="contador()">Clica aqui as vezes que quiseres!</button>
   <button onclick="zera()">Recomeçar</button>
<section id="result">
    <p> Já clicou 0 Vezes</p>
</section>

    <script>
        var res = document.querySelector('section#result');
        var counter = 0;
        
        function zera(){
            counter = 0;
            res.innerHTML=`<p>Já clicou ${counter} vezes </p>`;

        }

        function contador(){
            counter++;
            res.innerHTML=`<p>Já clicou ${counter} vezes </p>`;
        }
   
    </script>
    
    <style>
        body{
            background-color: #f2f2f2;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
            color: #333;
        }
        button{
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            margin: 10px;
        }
        button:hover{
            background-color: #444;
        }
        section#result{
            text-align: center;
            font-size: 20px;
            color: #333;
        }
    </style>
</body>
</html>
