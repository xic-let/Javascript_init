<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma 2 numeros</title>
</head>
<body>
    <h1>Soma 2 numeros vindos de um prompt</h1>
    <button onclick="somar()">Soma</button>

    <p >O resultado vai aparecer aqui</p>

    <p>Aqui ser√° apenas um texto de amostra. </p>

    <script>
        function somar(){
            var n1 = prompt('Digite o primeiro numero');
            var n2 = prompt('Digite o segundo numero');

            var resultado = parseInt(n1) + parseInt(n2);

            document.querySelector('p').innerHTML = resultado;
        }

    </script>
    
    <style>



    </style>
</body>
</html>
