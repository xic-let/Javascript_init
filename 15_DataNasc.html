<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datas</title>
</head>
<body>
    <body>
        <h1>Em que dia da semana Nasceu? </h1>
    <div>
        <button onclick="seedata()">Carrega aqui para saber o dia de nascimento</button>

        <p id = "result">O resultado vai aparecer aqui</p>
    </div>
    
        <script>
            
                var res = document.querySelector('p#result');
                res.innerHTML = (`<p> Nasceu num(a) ${week[data_actual.getDay()]}.</p>`); 
                
            function seedata(){
                var data_actual = new Date(prompt('Digite a sua data de nascimento no formato aaaa/mm/dd'));
                var week = new Array('Domingo, segunda-feira','terça-feira','quarta-feira','quinta-feira','sexta-feira','sábado1984/11/27'); //array de dias da semana
                res.innerHTML = (`<p> Nasceu num(a) ${week[data_actual.getDay()]}.</p>`); 
            }
    
  
    </script>
    
    <style>
        body{
            margin: auto;
            background-color: #dde9d3;
            font-family: Arial, Helvetica, sans-serif;
            align-items: center;
        }
        h1{
            text-align: center;
            color: #333;
        }
        
        div {
            width: 1000px;
            margin: 10em auto;
            text-align: center;
        }
        button{
            
            padding: 30px 50px;
            border:darkviolet;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            align-items: center;
            text-size-adjust: 20px;
           
        }
        button:hover{
            background-color: #444;
        }
        section#result{
            text-align: center;
            font-size: 20px;
            color: #333;
        }
        @media only screen and (max-width: 330px) {
            div {
                width: 250px;
            }
        }
    </style>
</body>
</html>
